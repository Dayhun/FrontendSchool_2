<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        button:focus {
            border: solid 5px red;
        }

        button:hover {
            border: solid 5px blue;
        }

        button:active {
            border: solid 5px green;
        }
    </style>
</head>
<body>
    <button type="button">hello world</button>
    <button type="button">hello world</button>
</body>
</html>
