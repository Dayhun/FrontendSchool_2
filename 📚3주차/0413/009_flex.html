<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="reset.css">
    <style>
        .container {
            display: flex;
            height: 100vh;
            /* flex-wrap: wrap; */
        }

        li {
            /* width 값을 무시하고 부모의 영역을 모두 차지 */
            /* flex-grow: 1; */
            /* width 값대로 그려지지만 줄어들었을 때 브라우저의 크기가 전체 넓이보다 줄어든다면 li크기도 줄어듭니다. */
            /* flex-grow: 0; */
            /* flex-basis: 0; */
            /* width 100px을 강제하지 않는다. */
            /* width를 주석처리 해보세요. */
            flex-basis: 100px;
            box-sizing: border-box;
            width: 100px;
            height: 50px;
            background-color: pink;
            border: 1px solid black;
        }
    </style>
</head>
