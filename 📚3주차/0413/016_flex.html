<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="reset.css">
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        button {
            flex: 1;
            box-sizing: border-box;
            height: 50px;
            background-color: pink;
            border: 1px solid seagreen;
        }

        button:focus {
            border: 10px solid black;
        }

        button:nth-child(1) {
            order:1;
        }
        
        button:nth-child(2) {
            order:2;
        }

        button:nth-child(3) {
            order:3;
        }

        button:nth-child(4) {
            order:6;
        }
        
        button:nth-child(5) {
            order:5;
        }

        button:nth-child(6) {
            order:4;
        }
    </style>
</head>
<body>
    <div class="container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
</body>
</html>
