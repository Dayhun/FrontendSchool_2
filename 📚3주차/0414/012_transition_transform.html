<!DOCTYPE html>
<html>
<head>
    <title>Transition Test</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background:dodgerblue;
            transition:all 1s;
        }
        
        .box:hover{
            transform:skew(40deg);
        }

    </style>
</head>
<body>
    <div class="box">hello world</div>
</body>
</html>
