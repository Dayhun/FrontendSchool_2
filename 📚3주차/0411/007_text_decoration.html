<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .a {
            text-decoration: underline dotted red;
        }

        .b {
            text-decoration: green wavy underline;
        }

        .c {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p>hello world</p>
    <p class="a">hello world</p>
    <p class="b">hello world</p>
    <a class="c" href="#">hello world</a>
</body>
</html>
