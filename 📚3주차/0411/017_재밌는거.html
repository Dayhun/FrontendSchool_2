<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재미있는거</title>
    <style>
        body {
            padding: 100px;
        }
        a {
            text-decoration: none;
            color: brown;
            font-size: 40px;
            border: 3px solid brown;
            border-radius: 20px;
            padding: 40px 80px;
            position: relative;
            transition: all 1s;
        }

        a:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            border-radius: 10px;
            background-color: brown;
            z-index: -1;
            transform: translateY(-100%);
            transition: all 1s;
        }

        a:hover:before {
            transform: translateY(0);
        }

        a:hover {
            color: white;
        }

        div {
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 50px;
            background: brown;
            transition: all .5s;
        }
        div:hover {
            border-radius: 100px;
            width: 250px;
            height: 70px;
            background: burlywood;
            transform: translateY(10px) rotate(10deg);
        }
    </style>
</head>
<body>
    <a href="#">Hello</a>
    <div></div>
</body>
</html>
