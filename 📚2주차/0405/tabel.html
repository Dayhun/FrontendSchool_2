<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Page Title</title>
<style>
    table {
    width: 100%;
    }
    table,
    tr,
    th,
    td {
    border: 1px solid black;
    border-collapse: collapse;
    }
    .구분 {
    width: 20%;
    }
    .이름 {
    width: 50%;
    }
    .판매량 {
    width: 20%;
    }
</style>
</head>
<body>
<table>
    <caption>
    이 table은 영국에서 최초로 시작되어 일년에 한바퀴 돌면서...
    </caption>
    <colgroup>
    <col class="구분" />
    <col class="이름" />
    <col class="판매량" />
    </colgroup>
    <thead>
    <tr>
        <th>구분</th>
        <th>이름</th>
        <th>판매량</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>해리포터</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>헝거게임</td>
        <td>200</td>
    </tr>
    <tr>
        <td>3</td>
        <td>반지의제왕</td>
        <td>300</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2">총 판매량</td>
        <td>600</td>
    </tr>
    </tfoot>
</table>

<!-- 직접 구현하여 결과를 확인해 보세요 -->
<table>
    <caption>요일별 급식 만족도</caption>
<tbody>
    <tr>
    <th></th>
    <th scope="col">월요일</th>
    <th scope="col">화요일</th>
    <th scope="col">수요일</th>
    <th scope="col">목요일</th>
    <th scope="col">금요일</th>
    <th scope="col">토요일</th>
    </tr>      
    <tr>
    <th scope="row">메뉴</th>
    <td>돈까스</td>
    <td>짜장면</td>
    <td>볶음밥</td>
    <td>해물라면</td>
    <td>잔치국수</td>
    <td>떡볶이</td>
    </tr>
</tbody>
<tfoot>
    <tr>
    <th scope="row">만족도</th>
    <td>3/5</td>
    <td>4/5</td>
    <td>1/5</td>
    <td>5/5</td>
    <td>2/5</td>
    <td>3/5</td>
    </tr>
</tfoot>
</table>

</body>
</html>
