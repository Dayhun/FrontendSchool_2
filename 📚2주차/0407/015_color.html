<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        :root {
            --hojun: brown;
        }
        div {
            width: 200px;
            height: 200px;
        }
        .one {
            background-color: #000000;
        }
        .two {
            background-color: #ffffff;
        }
        .three {
            background-color: var(--hojun);
        }
        .four {
            background-color: #222;
        }
        .five {
            background-color: rgb(0, 0, 0);
        }
        .six {
            background-color: rgba(100, 100, 100, 0.7);
        }
        /* https://htmlcolorcodes.com/color-names/ */
        .seven {
            background-color: Navy;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
    <div class="seven"></div>
</body>
</html>
