<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        .one {
            /* 37.7953px */
            font-size: 1cm;
        }
        .two {
            font-size: 10mm;
        }
        .three {
            font-size: 40Q;
        }
        .four {
            /* 1in = 2.54cm = 96px */
            font-size: 0.4in;
        }
        /*
        pc    Picas    1pc = 1/16th of 1in
        pt    포인트    1pt = 1/72th of 1in
        px    픽셀    1px = 1/96th of 1in 
        */
        .five {
            line-height: 1;
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            font-size: 1ex;
        }
    </style>
</head>
<body>
    <!-- 고정 -->
    <p class="one">hello</p>
    <p class="two">hello</p>
    <p class="three">hello</p>
    <p class="four">hello</p>
    <!-- 가변 -->
    <p class="five">hello x y</p>
    <p class="five">hello x y</p>
    <p class="five">hello x y</p>
</body>
</html>
