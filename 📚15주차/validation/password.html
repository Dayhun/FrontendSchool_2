<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:invalid {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="">비밀번호 : </label>
        <!-- 대문자 하나, 특수문자 하나가 반드시 들어가야하고 8글자 이상이어야합니다. -->
        <input type="password" required id="pw"
            pattern="(?=.*[!@#$%^&*()_+=-])(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}">

        <label for="">비밀번호 확인 : </label>
        <input type="password" id="pwConfirm" required>

        <button>제출</button>
    </form>

    <script>
        const pw = document.querySelector('#pw');
        const pwConfirm = document.querySelector('#pwConfirm');
        const btnSubmit = document.querySelector('button');

        btnSubmit.addEventListener('click', () => {
            validate(pw);
            validate(pwConfirm);
        })

        function validate(target) {
            if (target.validity.valueMissing) {
                target.setCustomValidity('값을 입력해주세요');
            } else if (target.id === "pwConfirm") {
                if (target.value !== pw.value) {
                    target.setCustomValidity('동일한 비밀번호를 입력해쥬세요!');
                } else {
                    target.setCustomValidity('');
                }
            } else if (target.validity.patternMismatch) {
                target.setCustomValidity('제대로!');
            } else {
                target.setCustomValidity('');
            }
        }

    </script>
</body>

</html>
