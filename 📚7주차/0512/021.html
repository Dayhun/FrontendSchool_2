<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: #000;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div></div>

    <button>빨강</button>
    <button>노랑</button>
    <button>초록</button>

    <script>
        const btnRed = document.querySelectorAll('button')[0];
        const btnYellow = document.querySelectorAll('button')[1];
        const btnGreen = document.querySelectorAll('button')[2];
        const cont = document.querySelector('div');

        btnRed.addEventListener('click', function () {
            cont.classList.add('red');
            cont.classList.remove('yellow');
            cont.classList.remove('green');
        })
        btnYellow.addEventListener('click', function () {
            document.querySelector('div').classList.add('yellow');
            document.querySelector('div').classList.remove('red');
            document.querySelector('div').classList.remove('green');
        })
        btnGreen.addEventListener('click', function () {
            document.querySelector('div').classList.add('green');
            document.querySelector('div').classList.remove('red');
            document.querySelector('div').classList.remove('yellow');
        })

    </script>
</body>

</html>
