<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 배열

        // * 데이터의 집합. 여러개의 값을 하나의 이름으로 묶어 사용할 수 있게 도와줍니다.
        // * 배열의 각 값은 원소(element) 혹은 요소 라고 부릅니다.
        // * 배열의 크기는 length 프로퍼티를 통해 알 수 있습니다.
        // * 배열의 생성자 함수에 숫자를 한개만 넣으면 인스턴스의 길이를, 여러 숫자를 넣으면 배열의 원소를 뜻합니다.
        // * 배열에도 리터럴 표현이 있습니다.(  [  ]  ) 
        // * 각괄호 + 인덱스를 통해 각 원소에 접근 할 수 있으며, 원소에 값을 저장 할 수도 있습니다. 심지어 존재하지 않는 원소에도 접근이 가능합니다.
        // * 리터럴 생성과 동시에 원소에 접근 할 수도 있습니다. ([1,2,3,][0] === 1)


        // pop() :  배열에서 마지막 요소를 제거하고 그 요소를 반환합니다.
        // 제거 한 요소를 보관하고 싶다면 변수에 담아 둘 수 있습니다.
        // 빈 배열에 pop을 호출하면 undefined를 호출합니다.

        // push() : 배열의 마지막 요소로 인자로 전달한 값을 추가하고 새로운 배열의 길이를 반환합니다.


        var avengers = ['spiderman', 'ironman', 'hulk', 'thor'];

        // splice() : 기존의 요소를 삭제하거나, 교체하거나, 새 요소를 추가합니다. 인덱스, 카운트, 아이템 순서로 인자를 전달합니다.

        // 아이템 삭제. 
        avengers.splice(3, 1); // 3번 인덱스 요소 하나만 삭제
        avengers.splice(3); // 3번 인덱스부터 전부 삭제
        // 아이템 추가
        avengers.splice(3, 0, 'blackwidow');
        // 아이템 교체
        avengers.splice(1, 1, 'hulk');


        // slice() : 두 개의 인자를 전달하여 배열안에 있는 요소를 새로운 배열로 반환합니다. 원본 요소가 바뀌지 않는것이 포인트! 특히 두 번째 인자에 해당하는 인덱스의 아이템은 포함하지 않습니다.

        // splice 문제
        var fish = ['정어리', '고등어', '돌고래', '참치', '고래상어', '코끼리'];
        // 1. splice 를 이용해 코끼리를 제거해보세요
        // 2. 참치 다음에 다금바리를 추가해보세요
        // 3. 돌고래를 제거하고 옥돔과 갈치를 추가해보세요


        var avengers = ['spiderman', 'ironman', 'hulk', 'thor'];
        avengers.slice(0);
        avengers.slice(1, 4); // 0번째 인덱스 부터 4전의 인덱스 까지

        // slice 문제
        var fish = ['정어리', '고등어', '돌고래', '참치', '고래상어', '코끼리'];
        // 다음 배열에서 물고기가 아닌것을 slice로 선택해 콘솔로 출력해 보세요.


        // sort() :  배열의 요소를 정렬한 후 그 배열을 반환합니다.  

        // 숫자를 정렬하려고 하면 의도와는 다르게 정렬이 되는데요,
        // 이때 정렬 방식은 원소를 문자열로 전환한 후에 유니코드 포인트(https://en.wikipedia.org/wiki/List_of_Unicode_characters)의 순서대로 변환하기 때문입니다.(포인트 : 문자에 부여한 고유한 16진수 숫자값)

        var avengers2 = ['스파이더맨', '아이언맨', '헐크', '토르'];

        // 숫자형 데이터 정렬의 이러한 단점을 해결하기 위해 비교 함수(compareFunction)를 사용할 수 있습니다.
        // compareFunction이 제공되면 배열은 compare 함수의 반환 값에 따라 정렬됩니다.
        // Compare 함수의 두 인자 a, b를 비교해서(즉, 빼서) 0보다 작은 수 즉, 음수가 나오면 a를 앞으로 위치하고, 두 인자를 뺐는데 0보다 큰 양수가 나오면  b를 앞으로 위치합니다. 0이 나오면 위치를 변경하지 않습니다.

        var arrNum = [3, 9, 10, 20000];
        var arrNum2 = [13, 9, 10, 2];
        // 오름차순으로 정렬할 경우 (a - b)
        // 13 - 9 == 4 --> 양수임으로 9를 앞으로
        // 13 - 10 == 3 --> 양수임으로 10을 앞으로
        // 9 - 10 == -1 --> 음수 임으로 9를 앞으로 [9, 10, 13, 2]
        // 13 - 2 == 11 --> 양수임으로 2를 앞으로 [9, 10, 2, 13]
        // 10 - 2 == 8 --> 양수임으로 2를 앞으로 [9, 2, 10, 13]
        // 9 - 2 == 7 --> 양수임으로 2를 앞으로 [2, 9, 10, 13]

        // 이 얘기는 곧
        arrNum2.sort(function (a, b) {
            if (a < b) {
                return -1
            } else if (b < a) {
                return 1;
            } else {
                return 0;
            }
        });
        // 와 동일합니다.

        var arrNum2 = [13, 9, 10, 2];
        // 내림차순으로 정렬할 경우 (b - a)
        // 9 - 13 == -4 --> 음수임으로 a인 13을 앞으로
        // 10 - 9 == 1 --> 양수임으로 b인 10을 앞으로 [13, 10, 9, 2]
        // 10 - 13 == -2 --> 음수임으로 a인 13을 앞으로
        // 2 - 9 == -7 --> 음수임으로 a인 9를 앞으로 [13, 10, 9, 2]

        // 이 얘기는 곧
        arrNum2.sort(function (a, b) {
            if (a > b) {
                return -1
            } else if (b > a) {
                return 1;
            } else {
                return 0;
            }
        });
        // 와 동일합니다.

        // sort 문제
        // 다음 배열에서 sort 함수를 이용해 원소의 product의 값을 기준으로 가나다순으로 정렬해보세요.
        var studentList = [
            {
                id: 1, product: '연필', stock: 10
            },
            {
                id: 2, product: '색종이', stock: 33
            },
            {
                id: 3, product: '체육복', stock: 2
            },
            {
                id: 4, product: '만연필', stock: 0
            }
        ]

        // 정답
        studentList.sort(function (a, b) {
            if (a.product < b.product) {
                return -1;
            } else if (b.product < a.product) {
                return 1;
            } else {
                return 0;
            }
        });

    </script>
