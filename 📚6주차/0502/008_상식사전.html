    <h1>기본적으로 알아야할 상식</h1>
    <!-- 
        01                  10
        0123456789          10
        0123456789abcdef    10

        1101(2) -> 8 + 4 + 1 = 13
        1111, 10000 -> 16 - 1 = 15이고 위와 같은 값을 구하려면
        15 - 2로 구하는 것이 빠릅니다.

        1901(16) -> 16^3 * 1 + 16^2 * 9 + 16^0 * 1 = 4,096 + 2,304 + 1 = 6401
    -->
    <!-- 
        1bit = 0과 1을 표현할 수 있는 최소 단위
        8bit = 1byte
        00000000 ~ 11111111 (0 ~ 255)
            ex) 0.0.0.0 ~ 255.255.255.255
        1024byte = 1KB
        1024KB = 1MB
        1024MB = 1GB
        1024GB = 1TB
        // (KB,MB,GB,TB,PB)갈매기털빼
    -->
    <script>
        // computer의 10진수 연산은 정확하지 않다.
        // 부동소수점 이슈
        // 0.1 + 0.2
        // 0.30000000000000004
        // 0.1 * 3
        // 0.30000000000000004
        // 0.3 + 0.6
        // 0.8999999999999999

        // JS에서 큰 숫자를 사용할 때에는 BigInt를 사용합니다.
        // 1231231231231231233 + 2 = 1231231231231231200 ??
        // BigInt(1231231231231231233) + BigInt(3)
    </script>
