<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .txt-ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }        
        .cont-select {
            width: 200px;
            margin: 100px auto 0;
        }
        .btn-select {
            width: 100%;
            padding: 13px 20px 13px 14px;
            font-size: 12px;
            line-height: 14px;
            text-align: left;
            border: 1px solid #c4c4c4;
            box-sizing: border-box;
            border-radius: 10px;
            cursor: pointer;
            /* background: url(images/icon-Triangle-down.png) no-repeat;
            background-position: right 14px center; */
            /* 단축속성 */
            background: url(images/icon-Triangle-down.png) right 14px center no-repeat;
            /* 줄바꿈 안함 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .btn-select:focus {
                outline: 3px solid #F8E4FF;
                border: 1px solid #9B51E0;
        }
        /* on일때 */
        .btn-select.on {
            /* background: url(images/icon-Triangle-up.png) no-repeat;
            background-position: right 14px center; */
            background-image: url(images/icon-Triangle-up.png);
        }
        /* on일때 list-member보여주기 */
        .btn-select.on+.list-member {
            display: block;
        }
        .list-member {
            /* 숨겨진 상태 */
            display: none;
            margin-top: 20px;
            border: 1px solid #c4c4c4;
            box-shadow: 4px 4px 14px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        .list-member li button {
            display: block;
            width: 100%;
            padding: 10px;
            /* 기존 border제거 */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #fff;
        }
        /* 쉼표(이경우이거나 이경우일때) */
        .list-member li button:focus,
        .list-member li button:hover {
            background-color: #F8E4FF;
        }
    </style>
</head>
<body>
    <article class="cont-select">
        <h2 class="txt-hide">최애 프로그래밍 언어를 선택해 주세요</h2>
        <!-- on을 붙이면 등장 -->
        <button type="button" class="btn-select">최애 프로그래밍 언어</button>
        <!-- ul>li*5>button[type="button"] -->
        <ul class="list-member">
            <li><button type="button"  class="txt-esllipsis">Python</button></li>
            <li><button type="button" class="txt-esllipsis">Java</button></li>
            <li><button type="button" class="txt-esllipsis">JavaScript</button></li>
            <li><button type="button" class="txt-esllipsis">C#</button></li>
            <li><button type="button" class="txt-esllipsis">C/C++</button></li>
        </ul>
    </article>
</body>
</html>
