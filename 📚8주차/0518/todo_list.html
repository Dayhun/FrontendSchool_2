<body>
    <script>
        class Todo {
            constructor(content, state = false) {
                this.content = content;
                this.state = state;
            }
            changeState() {
                this.state = this.state === false ? true : false;
            }
        }
        class TodoManager {
            constructor(todos = []) {
                this.todos = todos;
            }
            addItem(todo) {
                this.todos.push(todo);
            }
            getItems() {
                return this.todos;
            }
            getLeftTodoCount() {
                return this.todos.filter(todo => todo.state === false).length;
            }
        }
        const todo_routine = new TodoManager();
