<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        //외부함수
        var outer = function () {
            var a = 1;
            //내부함수
            var inner = function () {
                var b = 6;
                var c = 7;
                a = a + b + c;
                console.log(a);
            }
            inner();
        }
        var newInner = outer(); //inner함수입력됨
        newInner();
    </script>

</body>

</html>
