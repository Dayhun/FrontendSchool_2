    <script>
        const parentEl = document.querySelector('body');
        //가상 dom만들기 > 좀더 빠르게 브라우저에 렌더링 할 수 있다.
        const frag = document.createDocumentFragment();

        for (let i = 0; i < 10; i++) {
            const article = document.createElement('article');
            article.innerHTML = `
            <figure>
            <img class="figImg"
                src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg" alt="">
            <figcaption class="figCap">
                유재석씨가 수상식에서 환하게 웃고 있다.
            </figcaption>
            </figure> `;

            //parentEl.appendChild(article);
            //가상돔이용하기
            frag.appendChild(article);
        }
        parentEl.appendChild(frag);
    </script>
